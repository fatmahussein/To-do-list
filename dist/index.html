<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>To do list</title>
<script defer src="index.bundle.js"></script></head>
<body>

  <div class="container">
    <div class="first">
      <h1>Today's to do list</h1>
      <span><i class="fa-solid fa-arrows-rotate refresh"></i></span>
    </div>
    
      <form action="#" id="form">
        <input type="text" placeholder="Add list" id="task" />
        <button type="submit"><i class="fa-solid fa-plus" id="enter"></i></button>
      </form>

      <div>
        <ul class="list-items"></ul>
        
      </div>

    <div class="clr">
      <button class="clear-completed">Clear all completed</button>
    </div>

  </div>
</body>
</html>
